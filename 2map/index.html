<!DOCTYPE html>
<head>
		<title>2map</title>
		<script id="shader-fs" type="x-shader/x-fragment">
		  precision mediump float;

		  void main(void) {
		    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
		  }
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
		  attribute vec3 aVertexPosition;
		 
		  uniform mat4 uMVMatrix;
		  uniform mat4 uPMatrix;

		  
		  void main(void) {
		    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

		  }
		</script>
		<script type="text/javascript" src="gl-matrix-min.js"></script>
		<script type="text/javascript" src="initGL.js"></script>
		<script type="text/javascript" src="initBuffers.js"></script>
		<script type="text/javascript" src="initShaders.js"></script>
		<script type="text/javascript" src="gl-gen.js"></script>
</head>
<body onload = 'webGLStart();'>
	<canvas id="2map" style="border: none;" width="500" height="500"></canvas>
</body>
</html>
