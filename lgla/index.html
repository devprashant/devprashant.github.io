<script type="text/javascript" src="gl-matrix-min.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<script type="text/javascript">
//========================initGL==================================
var gl;
function initGL(canvas){
	try{
		gl = canvas.getContext("webgl");
		gl.viewportWidth = canvas.width;
		gl.viewportHeight = canvas.height;
	} catch(e){

	}
	if (!gl){
		alert("Could not initialize webGL. Sorry!");
	}
}
//=========================Shaders=================================
function getShader(gl, id) {
    var shaderScript = document.getElementById(id);
    if (!shaderScript) {
        return null;
    }

    var str = "";
    var k = shaderScript.firstChild;
    while (k) {
        if (k.nodeType == 3) {
            str += k.textContent;
        }
        k = k.nextSibling;
    }

    var shader;
    if (shaderScript.type == "x-shader/x-fragment") {
        shader = gl.createShader(gl.FRAGMENT_SHADER);
    } else if (shaderScript.type == "x-shader/x-vertex") {
        shader = gl.createShader(gl.VERTEX_SHADER);
    } else {
        return null;
    }

    gl.shaderSource(shader, str);
    gl.compileShader(shader);

    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert(gl.getShaderInfoLog(shader));
        return null;
    }

    return shader;
}


var shaderProgram;

function initShaders() {
    var fragmentShader = getShader(gl, "shader-fs");
    var vertexShader = getShader(gl, "shader-vs");

    shaderProgram = gl.createProgram();
    gl.attachShader(shaderProgram, vertexShader);
    gl.attachShader(shaderProgram, fragmentShader);
    gl.linkProgram(shaderProgram);
    if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)){
    	alert("Could not initialize shaders.");
    }
    gl.useProgram(shaderProgram);

    shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
    gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

    shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
    gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

    shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
    shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
}

var mvMatrix = mat4.create();
var pMatrix  = mat4.create();

function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

//=========================Keymappings=============================
var currentlyPressedKeys = {};

function handleKeyDown(event){
    currentlyPressedKeys[event.keyCode] = true;
}

function handleKeyUp(event){
    currentlyPressedKeys[event.keyCode] = false;
}
function handleKeys(){
    if (currentlyPressedKeys[37]){
        //Left cursor key
        mSlider -= 0.1;
    }
    if (currentlyPressedKeys[39]){
        //Right cursor key
        mSlider += 0.1;
    }

}
//=========================Buffers=================================
var room0VertexPositionBuffer;
var room0VertexColorBuffer;
var room1VertexPositionBuffer;
var room1VertexColorBuffer;
var room2VertexPositionBuffer;
var room2VertexColorBuffer; 
var room3VertexPositionBuffer;
var room3VertexColorBuffer;
var room4VertexPositionBuffer;
var room4VertexColorBuffer;
var roomVertexColorBuffer;
var roomOccupiedVertexColorBuffer;


var recPathVertexPositionBuffer;
var recPathVertexColorBuffer;
var recMotionVertexPositionBuffer;
var recMotionVertexColorBuffer;

function  createRoomBuffer(vertices){
    roomVertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, roomVertexPositionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    roomVertexPositionBuffer.itemSize = 3;
    roomVertexPositionBuffer.numItems = 4;

}

function initBuffers(){
    //vertices for room 0
    var vertices = [
        -5.6, 2.4, 0.0,
        -4.6, 2.4, 0.0,
        -5.6, 0.7, 0.0,
        -4.6, 0.7, 0.0 
    ];
    room0VertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, room0VertexPositionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    room0VertexPositionBuffer.itemSize = 3;
    room0VertexPositionBuffer.numItems = 4;

    //vertices for room 2
    vertices = [
        -5.6, 0.7, 0.0,
        -4.6, 0.7, 0.0,
        -5.6,-0.2, 0.0,
        -4.6,-0.2, 0.0
    ];
    room2VertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, room2VertexPositionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    room2VertexPositionBuffer.itemSize = 3;
    room2VertexPositionBuffer.numItems = 4;

    //vertices for room 3
    vertices = [
        -5.6, -2.0, 0.0,
        -4.6, -2.0, 0.0,
        -5.6, -2.9, 0.0,
        -4.6, -2.9, 0.0
    ];
    room3VertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, room3VertexPositionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    room3VertexPositionBuffer.itemSize = 3;
    room3VertexPositionBuffer.numItems = 4;

    //vertices for room 4
    vertices = [
            -0.9, -1.4, 0.0,
             3.0, -1.4, 0.0,
            -0.9, -0.9, 0.0,
             3.0, -0.9, 0.0
    ];
    room4VertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, room4VertexPositionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    room4VertexPositionBuffer.itemSize = 3;
    room4VertexPositionBuffer.numItems = 4;
    
    roomVertexColorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, roomVertexColorBuffer);
    var colors = [];
    for (var i=0; i < 4; i++){
        colors = colors.concat([0.3, 0.5, 0.4, 1.0]);
    }
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
    roomVertexColorBuffer.itemSize = 4;
    roomVertexColorBuffer.numItems = 4;

    roomOccupiedVertexColorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, roomOccupiedVertexColorBuffer);
    colors = [];
        for (var i=0; i < 4; i++){
            colors = colors.concat([0.4, 0.3, 0.1, 1.0]);
        }
     
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
    roomOccupiedVertexColorBuffer.itemSize = 4;
    roomOccupiedVertexColorBuffer.numItems = 4;

    recPathVertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, recPathVertexPositionBuffer);
    var vertices = [
        //path f1 -- 
        -4.6,  1.1, 0.0,
        -4.0,  1.1, 0.0,
        -4.6, -2.0, 0.0,
        //path f2 --- vertex shared
        -4.0, -2.0, 0.0,
         4.0, -2.0, 0.0,
        -4.0, -1.4, 0.0,
         4.0, -1.4, 0.0
    ];
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    recPathVertexPositionBuffer.itemSize = 3;
    recPathVertexPositionBuffer.numItems = 7;

    recPathVertexColorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, recPathVertexColorBuffer);
    colors = [];
    for (var i=0; i < 7; i++){
        colors = colors.concat([0.5, 0.5, 1.0, 1.0]);
    }
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
    recPathVertexColorBuffer.itemSize = 4;
    recPathVertexColorBuffer.numItems = 7;

    recMotionVertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, recMotionVertexPositionBuffer);
    vertices = [
        -4.0, -2.2, 0.0,
        -3.5, -2.2, 0.0,
        -3.5, -1.3, 0.0,
        -4.0, -1.3, 0.0
    ];
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    recMotionVertexPositionBuffer.itemSize = 3;
    recMotionVertexPositionBuffer.numItems = 4;

    recMotionVertexColorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, recMotionVertexColorBuffer);
    colors = [];
    for (var i=0; i < 4; i++){
        colors = colors.concat([0.0, 1.0, 0.0, 1.0]);
    }
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
    recMotionVertexColorBuffer.itemSize = 4;
    recMotionVertexColorBuffer.numItems = 4;
}
//========================Toggle==================================
var status = 1;
function toggle() {
    if (status == 0){
        status = 1; 
    } else {
        status = 0;
    }
    console.log("status: " + status);
}
//========================Scene Drawing============================

var xSlider = 0;
var mSlider = 0;
function drawScene(){
	gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	mat4.perspective(450, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
	mat4.identity(mvMatrix);

	mat4.translate(mvMatrix, [-1.5, 0.0, -7.0]);
    //rec path vertices
	gl.bindBuffer(gl.ARRAY_BUFFER, recPathVertexPositionBuffer);
	gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, recPathVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    //rec path color
    gl.bindBuffer(gl.ARRAY_BUFFER, recPathVertexColorBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, recPathVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
    //drawing rec path
	setMatrixUniforms();
	gl.drawArrays(gl.TRIANGLE_STRIP, 0, recPathVertexPositionBuffer.numItems);


//drawing room0
    gl.bindBuffer(gl.ARRAY_BUFFER, room0VertexPositionBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, room0VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    setMatrixUniforms();
    gl.drawArrays(gl.TRIANGLE_STRIP, 0, room0VertexPositionBuffer.numItems);

//drawing room2
    gl.bindBuffer(gl.ARRAY_BUFFER, room2VertexPositionBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, room2VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    gl.bindBuffer(gl.ARRAY_BUFFER, roomVertexColorBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, roomVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
    setMatrixUniforms();
    gl.drawArrays(gl.TRIANGLE_STRIP, 0, room2VertexPositionBuffer.numItems);

//drawing room3
    gl.bindBuffer(gl.ARRAY_BUFFER, room3VertexPositionBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, room3VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    //check occupency of room
    if (status == 1){
    gl.bindBuffer(gl.ARRAY_BUFFER, roomOccupiedVertexColorBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, roomOccupiedVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
    } else {
    gl.bindBuffer(gl.ARRAY_BUFFER, roomVertexColorBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, roomVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
    }
    setMatrixUniforms();
    gl.drawArrays(gl.TRIANGLE_STRIP, 0, room3VertexPositionBuffer.numItems);

//drawing room4
    gl.bindBuffer(gl.ARRAY_BUFFER, room4VertexPositionBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, room4VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    gl.bindBuffer(gl.ARRAY_BUFFER, roomVertexColorBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, roomVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
    setMatrixUniforms();
    gl.drawArrays(gl.TRIANGLE_STRIP, 0, room4VertexPositionBuffer.numItems);

    mat4.translate(mvMatrix, [xSlider, 0.0, 0.0]);
    //console.log("xSlider = ", xSlider);
    // Moving rectangle vertices
    gl.bindBuffer(gl.ARRAY_BUFFER, recMotionVertexPositionBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, recMotionVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    //moving rectangle color
    gl.bindBuffer(gl.ARRAY_BUFFER, recMotionVertexColorBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, recMotionVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
    //drawing moving rectangle
    setMatrixUniforms();
    gl.drawArrays(gl.TRIANGLE_STRIP, 0, recMotionVertexPositionBuffer.numItems);
}
//==================Starting Point=================================
function animate(){
    if (xSlider <= 7.1){
        if (xSlider >= -0.8)
            xSlider = mSlider;
        else 
            xSlider = -0.6;
    }
    else 
        xSlider = 7.1;
}
function tick(){
    requestAnimationFrame(tick);
    handleKeys();
    
    drawScene();
    animate();
}
function webGLStart(){
	var canvas = document.getElementById('lgla');
	initGL(canvas);
	initShaders();
    toggle();
    initBuffers();

	gl.clearColor(0.0, 0.0, 0.0, 1.0);
	//gl.enable(gl.DEPTH_TEST);

    document.onkeydown = handleKeyDown;
    document.onkeyup = handleKeyUp;

	tick();
}
</script>
