<script type="text/javascript" src="gl-matrix-min.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<script type="text/javascript">
//========================initGL==================================
var gl;
function initGL(canvas){
	try{
		gl = canvas.getContext("webgl");
		gl.viewportWidth = canvas.width;
		gl.viewportHeight = canvas.height;
	} catch(e){

	}
	if (!gl){
		alert("Could not initialize webGL. Sorry!");
	}
}
//=========================Shaders=================================
function getShader(gl, id) {
    var shaderScript = document.getElementById(id);
    if (!shaderScript) {
        return null;
    }

    var str = "";
    var k = shaderScript.firstChild;
    while (k) {
        if (k.nodeType == 3) {
            str += k.textContent;
        }
        k = k.nextSibling;
    }

    var shader;
    if (shaderScript.type == "x-shader/x-fragment") {
        shader = gl.createShader(gl.FRAGMENT_SHADER);
    } else if (shaderScript.type == "x-shader/x-vertex") {
        shader = gl.createShader(gl.VERTEX_SHADER);
    } else {
        return null;
    }

    gl.shaderSource(shader, str);
    gl.compileShader(shader);

    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert(gl.getShaderInfoLog(shader));
        return null;
    }

    return shader;
}


var shaderProgram;

function initShaders() {
    var fragmentShader = getShader(gl, "shader-fs");
    var vertexShader = getShader(gl, "shader-vs");

    shaderProgram = gl.createProgram();
    gl.attachShader(shaderProgram, vertexShader);
    gl.attachShader(shaderProgram, fragmentShader);
    gl.linkProgram(shaderProgram);
    if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)){
    	alert("Could not initialize shaders.");
    }
    gl.useProgram(shaderProgram);

    shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
    gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

    shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
    gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

    shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
    shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
}

var mvMatrix = mat4.create();
var pMatrix  = mat4.create();

function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

//=========================Keymappings=============================
var currentlyPressedKeys = {};

function handleKeyDown(event){
    currentlyPressedKeys[event.keyCode] = true;
}

function handleKeyUp(event){
    currentlyPressedKeys[event.keyCode] = false;
}
function handleKeys(){
    if (currentlyPressedKeys[37]){
        //Left cursor key
        mSlider -= 0.1;
    }
    if (currentlyPressedKeys[39]){
        //Right cursor key
        mSlider += 0.1;
    }

}
//=========================Buffers=================================
var recPathVertexPositionBuffer;
var recPathVertexColorBuffer;
var recMotionVertexPositionBuffer;
var recMotionVertexColorBuffer;

function initBuffers(){
    recPathVertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, recPathVertexPositionBuffer);
    var vertices = [
        -4.0, -2.0, 0.0,
         4.0, -2.0, 0.0,
        -4.0, -1.4, 0.0,
         4.0, -1.4, 0.0
    ];
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    recPathVertexPositionBuffer.itemSize = 3;
    recPathVertexPositionBuffer.numItems = 4;

    recPathVertexColorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, recPathVertexColorBuffer);
    var colors = [];
    for (var i=0; i < 4; i++){
        colors = colors.concat([0.5, 0.5, 1.0, 1.0]);
    }
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
    recPathVertexColorBuffer.itemSize = 4;
    recPathVertexColorBuffer.numItems = 4;

    recMotionVertexPositionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, recMotionVertexPositionBuffer);
    vertices = [
        -4.0, -2.2, 0.0,
        -3.5, -2.2, 0.0,
        -3.5, -1.3, 0.0,
        -4.0, -1.3, 0.0
    ];
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    recMotionVertexPositionBuffer.itemSize = 3;
    recMotionVertexPositionBuffer.numItems = 4;

    recMotionVertexColorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, recMotionVertexColorBuffer);
    colors = [];
    for (var i=0; i < 4; i++){
        colors = colors.concat([0.0, 1.0, 0.0, 1.0]);
    }
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
    recMotionVertexColorBuffer.itemSize = 4;
    recMotionVertexColorBuffer.numItems = 4;
}
//========================Scene Drawing============================

var xSlider = 0;
var mSlider = 0;
function drawScene(){
	gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	mat4.perspective(450, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
	mat4.identity(mvMatrix);

	mat4.translate(mvMatrix, [-1.5, 0.0, -7.0]);
    //rec path vertices
	gl.bindBuffer(gl.ARRAY_BUFFER, recPathVertexPositionBuffer);
	gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, recPathVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    //rec path color
    gl.bindBuffer(gl.ARRAY_BUFFER, recPathVertexColorBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, recPathVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
    //drawing rec path
	setMatrixUniforms();
	gl.drawArrays(gl.TRIANGLE_STRIP, 0, recPathVertexPositionBuffer.numItems);

    mat4.translate(mvMatrix, [xSlider, 0.0, 0.0]);
    console.log("xSlider = ", xSlider);
    // Moving rectangle vertices
    gl.bindBuffer(gl.ARRAY_BUFFER, recMotionVertexPositionBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, recMotionVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    //moving rectangle color
    gl.bindBuffer(gl.ARRAY_BUFFER, recMotionVertexColorBuffer);
    gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, recMotionVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
    //drawing moving rectangle
    setMatrixUniforms();
    gl.drawArrays(gl.TRIANGLE_STRIP, 0, recMotionVertexPositionBuffer.numItems);
}
//==================Starting Point=================================
function animate(){
    if (xSlider <= 7.1){
        xSlider = mSlider;
    }
    else
        xSlider = 7.1;
}
function tick(){
    requestAnimationFrame(tick);
    handleKeys();
    drawScene();
    animate();
}
function webGLStart(){
	var canvas = document.getElementById('lgla');
	initGL(canvas);
	initShaders();
	initBuffers();

	gl.clearColor(0.0, 0.0, 0.0, 1.0);
	//gl.enable(gl.DEPTH_TEST);

    document.onkeydown = handleKeyDown;
    document.onkeyup = handleKeyUp;

	tick();
}
</script>
<body onload="webGLStart();">

		<canvas id="lgla" style="border: none;" width="1300" height="600"></canvas>
</body>
